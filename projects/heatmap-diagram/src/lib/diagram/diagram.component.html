<svg *ngIf="(data | async) as values">
  <g ngx-row-legend [labels]="values.labels" [rowHeigth]="rowHeigth" [rowSpacing]="rowSpacing" (widthUpdated)="setLegendWidth($event)"></g>
  <g
    ngx-svg-entries
    *ngIf="hasLegendWidth"
    [entries]="values.entries"
    [rowHeigth]="rowHeigth"
    [columnWidth]="columnWidth"
    [rowSpacing]="rowSpacing"
    [columnSpacing]="columnSpacing"
    [xOffset]="legendWidth"
  ></g>
</svg>
